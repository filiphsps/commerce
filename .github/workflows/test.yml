name: Unit & Integration Testing
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: 📦 Download dependencies
              run: npm ci
            - name: 🛠️ Build
              run: npm run build
            - name: 🧪 Test
              run: npm run test
