name: Bundle Analysis

on:
    pull_request:
    push:
        branches:
            - master
            - staging
    workflow_dispatch:

defaults:
    run:
        working-directory: ./

permissions:
    contents: read
    actions: read
    pull-requests: write

env:
    CI: true
    LIMIT_STATIC_PAGES: 5
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    analyze:
        name: ğŸ§ª Analyze
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build
              run: npm run build

            - name: ğŸ”¬ Analyze bundle
              run: node ./.github/common/scripts/bundle-analyze-report.js

            - name: ğŸŒ Upload bundle
              uses: actions/upload-artifact@v3
              with:
                  name: bundle
                  path: apps/web/.next/analyze/__bundle_analysis.json

            - name: ğŸ“¦ Download base branch bundle stats
              uses: dawidd6/action-download-artifact@v3
              if: success() && github.event.number
              with:
                  workflow: nextjs_bundle_analysis.yml
                  branch: ${{ github.event.pull_request.base.ref }}
                  path: apps/web/.next/analyze/base
                  if_no_artifact_found: warn

            - name: ğŸ“ƒ Compare with base branch bundle
              if: success() && github.event.number
              run: ls -laR apps/web/.next/analyze/base && npx -p nextjs-bundle-analysis compare

            - name: ğŸ’¬ Get Comment Body
              id: get-comment-body
              if: success() && github.event.number
              # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#multiline-strings
              run: |
                  echo "body<<EOF" >> $GITHUB_OUTPUT
                  echo "$(cat apps/web/.next/analyze/__bundle_analysis_comment.txt)" >> $GITHUB_OUTPUT
                  echo EOF >> $GITHUB_OUTPUT

            - name: ğŸ—£ï¸ Comment
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: next-touched-pages
                  message: ${{ steps.get-comment-body.outputs.body }}
