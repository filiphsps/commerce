name: ğŸ§  CI

on:
    push:
        paths-ignore:
            - "**.md"

jobs:
    test:
        name: ğŸ”¬ Test
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - uses: actions/checkout@v3

            - name: ğŸ’¾ Cache node modules
              id: cache-npm
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
              name: ğŸ“ƒ List the state of node modules
              continue-on-error: true
              run: npm list

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: lts

            - name: ğŸ§ª Test
              run: npm run test

    build:
        name: ğŸ—ï¸ Build
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - uses: actions/checkout@v3

            - name: ğŸ’¾ Cache node modules
              id: cache-npm
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
              name: ğŸ“ƒ List the state of node modules
              continue-on-error: true
              run: npm list

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: lts

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ› ï¸ Build
              run: npm run build
