name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    MONGODB_URI: ${{ secrets.MONGODB_URI }}
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    POSTGRES_PRISMA_ACCELERATE_URL: ${{ secrets.POSTGRES_PRISMA_ACCELERATE_URL }}
    POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL}}
    SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
    SHOPIFY_API_SECRET_KEY: ${{ secrets.SHOPIFY_API_SECRET_KEY }}
    AUTH_SECRET: 'development-secret'

jobs:
    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build All
              run: pnpm run build

    test:
        name: ğŸ§ª Test
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build Packages
              run: pnpm run build:packages

            - name: ğŸ§ª Test
              run: pnpm run test

            - name: ğŸ¦º Report Coverage to GitHub
              uses: davelosert/vitest-coverage-report-action@v2.3.0

            - name: ğŸ¦º Codecov Coverage Reports
              uses: codecov/codecov-action@v4
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build Packages
              run: pnpm run build:packages

            - name: ğŸ“‹ Lint
              run: pnpm run lint

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build Packages
              run: pnpm run build:packages

            - name: âœ… Typecheck
              run: pnpm run typecheck

    dispatch:
        name: ğŸ—£ï¸ Dispatch
        needs: [build, test]
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4
            # Deliberately empty as this is just used
            # to trigger other workflows when this one
            # completes successfully. Otherwise we can't
            # make sure that every test, lint and typecheck
            # job has validated and completed successfully.
