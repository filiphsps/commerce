name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    LIMIT_STATIC_PAGES: 5
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    POSTGRES_PRISMA_ACCELERATE_URL: ${{ secrets.POSTGRES_PRISMA_ACCELERATE_URL }}
    POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL}}
    SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
    SHOPIFY_API_SECRET_KEY: ${{ secrets.SHOPIFY_API_SECRET_KEY }}

jobs:
    build:
        name: 🔨 Build
        needs: [typecheck, lint]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🔨 Build
              run: npm run build

    test:
        name: 🧪 Test
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🧪 Test
              run: npm run test

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        name: 📋 Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 📋 Lint
              run: npm run lint

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: ✅ Typecheck
              run: npm run typecheck

    analyze:
        name: 🔬 Analyze
        needs: [build]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🔨 Build
              run: npm run build

            - name: 🔬 Analyze bundle
              run: node ./.github/common/scripts/bundle-analyze-report.js

            - name: 🌎 Upload bundle
              uses: actions/upload-artifact@v4
              with:
                  name: bundle
                  path: apps/web/.next/analyze/__bundle_analysis.json

            - name: 📦 Download base branch bundle stats
              uses: dawidd6/action-download-artifact@v3
              if: success() && github.event.number
              with:
                  workflow: nextjs_bundle_analysis.yml
                  branch: ${{ github.event.pull_request.base.ref }}
                  path: apps/web/.next/analyze/base
                  if_no_artifact_found: warn

            - name: 📃 Compare with base branch bundle
              if: success() && github.event.number
              run: ls -laR apps/web/.next/analyze/base && npx -p nextjs-bundle-analysis compare

            - name: 💬 Get Comment Body
              id: get-comment-body
              if: success() && github.event.number
              # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#multiline-strings
              run: |
                  echo "body<<EOF" >> $GITHUB_OUTPUT
                  echo "$(cat apps/web/.next/analyze/__bundle_analysis_comment.txt)" >> $GITHUB_OUTPUT
                  echo EOF >> $GITHUB_OUTPUT

            - name: 🗣️ Comment
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: next-touched-pages
                  message: ${{ steps.get-comment-body.outputs.body }}

    dispatch:
        name: 🗣️ Dispatch
        needs: [build, test]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4
            # Deliberately empty as this is just used
            # to trigger other workflows when this one
            # completes successfully. Otherwise we can't
            # make sure that every test, lint and typecheck
            # job has validated and completed successfully.
