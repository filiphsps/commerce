name: CI

on:
    pull_request:
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

    push:
        branches:
            - master
            - staging
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: ğŸ“‹ Lint, âœ… Typecheck, ğŸ§ª Test, ğŸ”¨ Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“‹ Lint
              run: npm run lint

            - name: ğŸ“‹ Typecheck
              run: npm run typecheck

            - name: ğŸ§ª Test
              run: npm run test

            - name: ğŸ¦º Codecov Coverage Reports
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: ğŸ”¨ Build
              run: npm run build
