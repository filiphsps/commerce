name: CI

on:
    pull_request:
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

    push:
        branches:
            - master
            - staging
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: 📋 Lint, ✅ Typecheck, 🧪 Test, 🔨 Build
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 📋 Lint
              run: npm run lint

            - name: 📋 Typecheck
              run: npm run typecheck

            - name: 🧪 Test
              run: npm run test

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: 🔨 Build
              run: npm run build
# NOTE: The following jobs are temporarily disabled as it's too expensive
#       to run on every commit thanks to the startup cost and the fact
#       that GitHub always charge for at least 1 minute of usage per job.

