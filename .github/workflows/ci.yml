name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    LIMIT_STATIC_PAGES: 5
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    POSTGRES_PRISMA_ACCELERATE_URL: ${{ secrets.POSTGRES_PRISMA_ACCELERATE_URL }}
    POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL}}
    SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
    SHOPIFY_API_SECRET_KEY: ${{ secrets.SHOPIFY_API_SECRET_KEY }}

jobs:
    build:
        name: 🔨 Build
        needs: [lint]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🔨 Build
              run: npm run build

    test:
        name: 🧪 Test
        needs: [build]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🧪 Test
              run: npm run test

            - name: 🦺 Codecov Coverage Reports
              uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    lint:
        name: 📋 Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 📋 Lint
              run: npm run lint

    typecheck:
        name: ✅ Typecheck
        needs: [build]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: ✅ Typecheck
              run: npm run typecheck

    dispatch:
        name: 🗣️ Dispatch
        needs: [build, test, typecheck, lint]
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4
            # Deliberately empty as this is just used
            # to trigger other workflows when this one
            # completes successfully. Otherwise we can't
            # make sure that every test, lint and typecheck
            # job has validated and completed successfully.
