name: ğŸ§  CI

on:
    push:
        paths-ignore:
            - '**.md'

jobs:
    test:
        name: ğŸ”¬ Test
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-test-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-test-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ§ª Test
              run: npm run test

    build:
        name: ğŸ—ï¸ Build
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-build-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-build-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ› ï¸ Build
              run: npm run build

    deploy:
        name: ğŸšš Deploy
        needs: [test, build]
        runs-on: ubuntu-latest
        env:
            CI: true
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
            VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        if: github.ref == 'refs/heads/master'
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  # Re-use npm cache from the build job
                  key: ${{ runner.os }}-node-build-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-build-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ“ Install & Configure Vercel CLI
              run: |
                  npx vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
                  npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

            - name: ğŸšš Push to Vercel
              run: npx vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

            - name: ğŸ”¥ Purge CloudFlare cache
              run: 'curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ID }}/purge_cache" -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" -H "Content-Type: application/json" --data "{\"purge_everything\":true}"'
